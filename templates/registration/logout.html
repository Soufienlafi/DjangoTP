{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="text-center">Vous êtes déconnecté.</h2>
                <div class="text-center">
                    <input type="submit" value="Se reconnecter" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
