{% extends 'base.html' %}
{% block title %}Passer commande{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Ajouter commande</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Enregistrer commande</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <h2>Liste de commandes</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for commande in commandes %}
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">{{ commande }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
