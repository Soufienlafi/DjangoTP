<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Post : {{ post.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Modifier le Post : {{ post.title }}</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Titre:</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="id_content">Contenu:</label>
                <textarea class="form-control" id="id_content" name="content" rows="5">{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_image">Image:</label>
                <input type="file" class="form-control-file" id="id_image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
